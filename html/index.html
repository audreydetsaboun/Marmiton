<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmiton : 700 recettes de cuisine</title>
</head>

<body>
    <header class="header">
        <div class="header__mmt">
            <div class="header__mmt--btn-menu btn-menu">
                <div class="btn-menu__barres"></div>
                <span class="btn-menu__texte">Menu</span>
            </div>
            <div class="header__mmt--logo">
                <img src="../images/logo-marmiton.png" alt="logo de marmiton avec un gant de cuisine">
            </div>
            <div class="header__mmt--searchbar searchbar">
                <i class="fas fa-search searchbar__loupe"></i>
                <p class="searchbar__texte">Je cherche <span class="searchbar__type-recherche">une recette, un
                        ingrédient, de l'aide...</span></p>
            </div>
            <div class="header__mmt--connexion connexion">
                <i class="far fa-user connexion__user-icon"></i>
                <span class="connexion__texte">Connexion</span>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__nav--liste nav">
                <li class="nav__element selected">Aujourd'hui</li>
                <li class="nav__element">Recettes</li>
                <li class="nav__element">
                    <img src="../images/boite-conserve.png" alt="boite de conserve grise">
                    <span>Cuisine spéciale confinement</span>
                </li>
                <li class="nav__element">
                    <img src="../images/oeuf.png" alt="oeuf de pâques">
                    <span>Pâques</span>
                </li>
                <li class="nav__element">Mieux manger</li>
                <li class="nav__element">Recette au hasard</li>
            </ul>
        </nav>
    </header>
    <main class="recherche">
        <section class="main__recherche"></section>
        <section class="main__recettes"></section>
    </main>
    <footer class="footer">
        <div class="footer__reseaux"></div>
        <div class="footer__application"></div>
        <div class="footer__liens"></div>
        <div class="footer__index"></div>
        <div class="footer__droits"></div>
    </footer>
</body>

</html>
